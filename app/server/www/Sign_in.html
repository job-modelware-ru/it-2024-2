<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link href="css/styles.css" rel="stylesheet">
    <title>Менеджер Дел</title>
</head>
<body>

    <div class="container w-50">

        <form>

            <div class="form-group" id="ahmad">

                <label>email</label>
                <div>
                    <input placeholder="exampel@mail.ru" class="form-control" type="email" id="email">
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input placeholder="*******" class="form-control" type="Password" id="p1">

            </div>


            <div class="form-group">
                <button class="btn btn-Sucsses" style="background:white  ; border-color:green; border-width:medium ">
                    Sign in
                </button>

            </div>

        </form>


        <a href="./Sign_up.html">     I do not have account</a>




    </div>



    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('form').addEventListener('submit', function (e) {
                const password = document.getElementById('p1').value;
                const email = document.getElementById("email").value;
                let IsValid = true;
                
                e.preventDefault()
                if (email === '' || !email.includes('@') || !email.includes('.')) {
                    alert('Please enter a valid email address');
                    e.preventDefault();
                    IsValid = false;
                }
                if (password === '') {
                    alert('Password cannot be empty');
                    e.preventDefault();
                    IsValid = false;
                    return;
                }

                if (IsValid) {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>

</html>
